<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable value="#{index.GetIndex()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="项目名称"/>
                        </f:facet>
                        <h:commandLink value="#{item.get('pro_name')}" action="#{controller.SetAndJump(item.get('pro_name'))}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="可报人数"/>
                        </f:facet>
                        <h:outputText value="#{item.get('pro_sum')}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="已报人数"/>
                        </f:facet>
                        <h:outputText value="#{item.get('pro_in')}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="项目名称"/>
                        </f:facet>
                        <h:outputText value="#{item.get('pro_rest')}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </body>
</html>
