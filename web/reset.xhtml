<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="main" style="background-image:url(./tiankong.jpg)">
            <div id="top">
                <ui:insert name="top">Top</ui:insert>
            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">Left</ui:insert>
                </div>
                <div>
                    <div id="right">
                        <ui:insert name="right">Right</ui:insert>
                    </div>
                    <div id="content" class="right_content" >
                        <h:form>
                            <div class="contentname">                            
                                修改密码                            
                            </div>
                            <div class="contentrow1">
                                <p>
                                    <h:outputLabel value="新设密码:"></h:outputLabel>
                                    <h:inputSecret class="resetinput" 
                                             maxlength="16" size="20" ></h:inputSecret> 
                                </p>
                            </div>
                            <div class="contentrow2">
                                <p>
                                    <h:outputLabel value="确认密码:"></h:outputLabel>
                                    <h:inputSecret class="resetinput" 
                                             maxlength="16" size="20" ></h:inputSecret>
                                </p>
                            </div>
                            <br></br>
                            <div class="contentrow3">
                                <p>
                                    <h:outputText class="outputtext" value="233"></h:outputText>
                                </p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div id="bottom">
                <h:form style="position: relative;
                        background-color: white;
                        padding: 5px;
                        height: 145px;
                        text-align: center;">
                   <h:commandButton id="reset" value="确定" action="submit" style="margin-top:50px;"></h:commandButton>             
                </h:form>
            </div>
        </div>
    </h:body>

</html>
